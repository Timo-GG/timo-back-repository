name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make application.properties
        run: touch ./src/main/resources/application.properties

      - name: Deliver application.properties
        run: echo "${{ secrets.APPLICATION }}" > ./src/main/resources/application.properties

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle Wrapper
        run: ./gradlew build -x test

      - name: docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2            

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: menten4859/timo-repo:latest
          platforms: |
            linux/amd64
            linux/arm64

      - name: Create docker-compose file
        run: |
          echo "${{ secrets.DOCKER_COMPOSE_SPRINGBOOT }}" > ./docker-compose.yml

      # Remove old docker-compose folder on EC2 (if necessary)
      - name: Remove old compose folder on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PEM }}
          tty: false
          script: |
            echo "Removing old /home/ubuntu/compose folder..."
            rm -rf /home/ubuntu/compose
            mkdir -p /home/ubuntu/compose

      # Upload docker-compose.yml to EC2
      - name: Upload docker-compose file to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PEM }}
          source: "./docker-compose.yml"
          target: "/home/ubuntu/compose"
          overwrite: true

      # Run docker-compose on EC2
      - name: Connect to EC2 and run docker-compose
        uses: appleboy/ssh-action@master
        env:
          COMPOSE: "/home/ubuntu/compose/docker-compose.yml"
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PEM }}
          port: 22
          tty: false
          envs: COMPOSE
          script: |
            sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"
            sudo docker compose -f $COMPOSE down --rmi all
            sleep 5
            sudo docker pull menten4859/timo-repo:latest
            sudo docker compose -f $COMPOSE up -d

      # Upload docker-compose.yml to Windows Server
      - name: Upload docker-compose file to Windows Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.WINDOWS_HOST }}
          username: ${{ secrets.WINDOWS_USER }}
          password: ${{ secrets.WINDOWS_PASSWORD }}  # Windows 인증서 또는 비밀번호 사용
          source: "./docker-compose.yml"
          target: "C://my_project/docker-compose.yml"
          overwrite: true

      # Run docker-compose on Windows Server
      - name: Connect to Windows Server and run docker-compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.WINDOWS_HOST }}
          username: ${{ secrets.WINDOWS_USER }}
          password: ${{ secrets.WINDOWS_PASSWORD }}
          script: |
            echo "Stopping existing containers..."
            cd C://my_project
            docker-compose down --rmi all
            sleep 5
            echo "Pulling new image and starting containers..."
            docker pull menten4859/timo-repo:latest
            docker-compose up -d

