<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
  <title>게시글 수정</title>
</head>
<body>
<section layout:fragment="header">
  <h1>게시글 수정</h1>
</section>
<div layout:fragment="content">
  <div class="box">
    <form data-toggle="validator" role="form" th:object="${post}" th:action="@{/admin/posts/modify/{id}(id=${post.id})}" method="post">
      <div class="box-body">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
          <label for="title">제목</label>
          <input type="text" required="true" class="form-control" th:field="*{title}" id="title" />
        </div>
        <div class="form-group">
          <label for="content">내용</label>
          <textarea required="true" class="form-control" th:field="*{content}" id="content" rows="5"></textarea>
        </div>
      </div>
      <div class="box-footer">
        <a th:href="${'/admin/posts/delete/' + post.id}" class="btn btn-primary">삭제</a>
      </div>
    </form>
    <h3>댓글 목록</h3>
    <table class="table table-striped">
      <tr>
        <th>ID</th>
        <th>작성자</th>
        <th>댓글 내용</th>
        <th>작성 시간</th>
        <th>옵션</th>
      </tr>
      <tr th:each="comment : ${post.comments}">
        <td th:text="${comment.id}"></td>
        <td th:text="${comment.member.username}"></td>
        <td th:text="${comment.content}"></td>
        <td th:text="${#temporals.format(comment.regDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td>
          <a th:href="@{/admin/comments/delete/{postId}/{id}(postId=${post.id}, id=${comment.id})}"
             class="btn btn-danger">삭제</a>
        </td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
